<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="base-apparel">
        <div class="base-apparel__logo">
          <img src="./images/logo.svg" alt="Base apparel logo" />
        </div>
        <div class="base-apparel__hero">
          <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="woman modeling" />
          <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="woman modeling" />
        </div>
        <div class="base-apparel__info">
          <div class="header">
            <h1 class="header__title"><span>WE'RE</span> COMING SOON</h1>
            <p class="header__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <form class="form" action="" method="POST">
            <label for="email">Email Address</label>
            <input class="" id="email" type="text" placeholder="Email Address" />
            <small class="small"></small>
            <img class="error-icon" src="./images/icon-error.svg" alt="" />
            <button class="submit">
              <i><img class="icon-arrow" src="./images/icon-arrow.svg" alt="Icon" /></i>
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
